<h1>
  {{title}}
</h1>
<div *ngIf="repos">
  <div class="repo-card mdl-card mdl-shadow--2dp" *ngFor="let repo of repos">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{repo.name}}</h2>
    </div>
    <div class="repo-description mdl-card__supporting-text" *ngIf="repo.description">
      {{repo.description}}
    </div>
    <div class="repo-description mdl-card__supporting-text" *ngIf="!repo.description">
      No description available.
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{repo.html_url}}">
      View Repo
    </a>
    </div>
    <div class="mdl-card__menu" *ngIf="repo.language == 'TypeScript'">
      Angular2
    </div>
	<div class="mdl-card__menu" *ngIf="repo.language != 'TypeScript'">
      {{repo.language}}
    </div>
  </div>
</div>
